  <body>

      </svg>  

      <div class="container my-6">
        <div class="position-relative p-5 text-center text-muted bg-body border border-dashed rounded-4">
          <svg class="bi mt-1 mb-3" width="48" height="48" id="open-eye"><use xlink:href="#open-eye1"/></svg>
          <svg class="bi mt-1 mb-3" width="48" height="48" id="closed-eye"><use xlink:href="#closed-eye1"/></svg>

          <h1 class="text-body-emphasis" id="inactive-heading">Welcome to Shuteye</h1>
          <h1 class="text-body-emphasis" id="active-heading">Shuteye Started</h1>

          <p class="col-lg-6 mx-auto mb-4 pt-1" id="inactive-desc">
            A simple extension that reminds you to shut your eyes periodically to relax them.
          </p>
          <p class="col-lg-6 mx-auto mb-4" id="active-desc">
            Your next reminder is in :
          </p>  
          <p class="col-lg-6 mx-auto mb-4" id="remind-every-label">
            Remind me every:
          </p>  
          <div class="btn-group btn-group-lg pt-1 pb-3" role="group" aria-label="Large button group" id="interval-selector-button-group">
            <button type="button" class="btn btn-outline-primary" value="3" id="first-option-button">3 mins</button>
            <button type="button" class="btn btn-outline-primary" value="10" id="second-option-button">10 mins</button>
            <button type="button" class="btn btn-outline-primary" value="20" id="third-option-button">20 mins</button>
          </div>
          <button class="btn btn-primary px-5 mx-5" type="button" id="start-button">
            Start Shuteye
          </button>
          <button class="btn btn-primary px-5 mx-5" type="button" id="stop-button">
            Stop Shuteye
          </button>
          <div class="pt-2">
            <button  class="btn btn-outline-secondary" type="button" id="settings-button">
              <svg class="bi mt-1 mb-1" width="16" height="16" id="settings-icon1"><use xlink:href="#settings-icon"/></svg>
            </button>
          </div>
      </div>
    </main>

    <script src="popup.js"></script>
